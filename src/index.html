<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Pedia</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="p-4 bg-gray-100">
    <div class="max-w-7xl mx-auto">
        <header class="w-full flex flex-col justify-center items-center">
            <h1 class="text-4xl lg:text-5xl font-extrabold text-blue-600 mb-2">Weather-Pedia</h1>
            <p id="api-error" class="mt-4 text-center text-red-600 text-sm hidden">Error fetching data.</p>
            <!-- <p class="max-w-xl text-center text-gray-600 mt-2 text-lg">More than just a forecast, Weatherpedia is your one-stop resource for all things weather. Get accurate predictions and dive deep into the fascinating science behind the sky above you.</p> -->
        </header>

        <main>
            <!-- Search and Main Weather Section -->
            <section class="flex flex-col lg:flex-row lg:space-x-10 space-y-8 lg:space-y-0 p-4">
                <div class="w-full lg:w-1/2 space-y-4 ">
                    <div class="relative w-full max-w-lg mx-auto z-50">
                        <!-- Search Bar and Buttons -->
                        <div class="flex items-center space-x-2">
                            <input type="search" name="search" id="search-bar"
                                class="flex-grow px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter city..." autocomplete="off" />
                            <button type="button" id="search-button"
                                class="h-10 w-10 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <img src="./icons/search.png" alt="search" class="h-6 w-6 mx-auto" />
                            </button>
                            <button type="button" id="location-button"
                                class="h-10 w-10 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <img src="./icons/arrows.png" alt="arrows" class="h-6 w-6 mx-auto" />
                            </button>
                        </div>

                         <p id="validation-message" class="mt-2 text-sm text-red-600 hidden">Invalid input</p>

                        <!-- Dropdown for Recent Searches -->
                        <ul id="recent-searches"
                            class="absolute inset-x-0 top-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-60 overflow-y-auto z-50">
                            <!-- Items injected by JS -->
                        </ul>
                    </div>


                    <div
                        class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center text-center">
                        <!-- Replaced image with a large emoji for performance -->
                        <p id="cityName" class="text-lg text-gray-600 mt-2">-</p>
                        <img src="./icons/arrows.png" alt="" id='weather-icon' class="h-28 w-28 justify-self-center">
                        <p class="text-5xl font-bold text-gray-800"><span id="temperature">-</span><span
                                id="tempUnits">°C</span></p>
                        <p id="" class="text-lg text-gray-600 mt-2">
                            <span id="current-day" class="font-semibold">Monday,</span>
                            <span id="current-time">10:30 AM</span>
                        </p>
                        <p id="weather-description" class="text-lg text-gray-600 mt-2">Cloudy</p>
                    </div>
                </div>

                <!-- Today's Highlights Section -->
                <div class="w-full lg:w-1/2 space-y-4">
                    <div class="flex justify-between items-center ">
                        <h3 class="text-2xl font-bold text-gray-800">Today's Highlights</h3>
                        <div class="flex items-center rounded-full overflow-hidden shadow-sm">
                            <button id="toggle-c"
                                class="px-4 py-2 text-sm font-medium focus:outline-none transition-colors duration-200 bg-blue-600 text-white hover:bg-blue-700">
                                C°
                            </button>
                            <button id='toggle-f'
                                class="px-4 py-2 text-sm font-medium focus:outline-none transition-colors duration-200 bg-gray-200 text-gray-800 hover:bg-gray-300">
                                F°
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Wind Status Card -->
                        <article
                            class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">Wind Status</h3>
                            <p class="text-4xl font-bold text-gray-800"><span id="wind-speed">-</span><span
                                    class="text-lg text-gray-500 font-normal">km/h</span></p>
                        </article>

                        <!-- Sunrise & Sunset Card -->
                        <article
                            class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">Sunrise & Sunset</h3>
                            <p class="text-2xl font-bold text-gray-800"><span id="sunrise">-</span><span
                                    class="text-base text-gray-500 font-normal">AM</span></p>
                            <p class="text-2xl font-bold text-gray-800"><span id="sunset">-</span><span
                                    class="text-base text-gray-500 font-normal">PM</span></p>
                        </article>

                        <!-- Humidity Card -->
                        <article
                            class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">Humidity</h3>
                            <p class="text-4xl font-bold text-gray-800"><span id="humidity">-</span><span
                                    class="text-lg text-gray-500 font-normal">%</span></p>
                        </article>

                        <!-- Visibility Card -->
                        <article
                            class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">Visibility</h3>
                            <p class="text-4xl font-bold text-gray-800"><span id="visibility">-</span> <span
                                    class="text-lg text-gray-500 font-normal">km</span></p>
                        </article>

                        <!-- Air Quality Card -->
                        <!-- <article class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">Air Quality</h3>
                            <p id="air-quality" class="text-4xl font-bold text-gray-800">Good</p>
                        </article> -->

                        <!-- UV Index Card -->
                        <!-- <article class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start transition-transform duration-300 ease-in-out hover:scale-[1.02]">
                            <h3 class="text-sm font-semibold text-gray-500 mb-2">UV Index</h3>
                            <p id="uv-index" class="text-4xl font-bold text-gray-800">3 <span class="text-lg text-gray-500 font-normal">of 10</span></p>
                        </article> -->
                    </div>
                </div>
            </section>

            <!-- Past 5 Days Section -->
            <section class="p-4 space-y-4">
                <h3 class="text-2xl font-bold text-gray-800">Past 5 Days</h3>
                <div id="forecast-container"
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Cards for past 5 days, all with emojis -->
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
<!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->

</html>
